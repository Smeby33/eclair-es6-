<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de nom aléatoire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .resultat {
            font-size: 24px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success resultat" role="alert">
            <script>
                var noms = ['levy', 'joris', 'smeb'];
                var indexAleatoire = Math.floor(Math.random() * noms.length);
                var nomAleatoire = noms[indexAleatoire];

                document.querySelector('.resultat').textContent = `${nomAleatoire} (${nomAleatoire.length} lettres)`;
            </script>
        </div>
    </div>
</body>
</html>
